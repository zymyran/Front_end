<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1-2</title>
</head>
<body >
    <table cellpadding="25" style="font-size: 25px; border-top-left-radius: 5px;">
        <tr>
            <td>Type of bread: </td>
            <td><select style="font-size: 20px;">
                <option value="1">for small burger</option>
                <option value="2">for medium burger</option>
                <option value="3">for larger burger</option>
                <option value="4">for large burger</option>
                <option value="5">for huge burger</option>
            </select> </td>
        </tr>
        <tr> <td>Meat type: </td>
             <td>
                <select style="font-size: 20px;">
                    <option value="1">Beef</option>
                    <option value="2">Chicken</option>
                    <option value="3">Pork</option>
                    <option value="4">Turkey</option>
                </select>
             </td>
        </tr>
        <tr>
            <td>Options: </td>
            <td>
                <input type="checkbox"> Tomates <br>
                <input type="checkbox"> Cucumber <br>
            </td>
        </tr>
        <tr>
            <td>Address: </td>
            <td><input type="text" placeholder="Введите адрес" ></td>
        </tr>
        <tr>
            <td>ФИО заказчика: </td>
            <td><input type="text" placeholder="Введите ФИО"></td>
        </tr>
        <tr>
            <td>Желаемое время доставки: </td>
            <td><input type="datetime-local"></td>
        </tr>
        <tr>
            <td>Выбор бургера: </td>
            <td> 
                <select name="choose" style="font-size: 20px;">
                    <option value="1">Hamburger</option>
                    <option value="2">CheeseBurger</option>
                    <option value="3">Hot_dog</option>
                </select>
            </td>
        </tr>
    </table>
</body>
</html>
